{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Reset Password</h2>
    <p>Enter your email below, and we'll send you a link to reset your password.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
  </div>
{% endblock content %}
